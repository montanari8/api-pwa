<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#43a047" />
    <meta name="theme-color" content="#43a047" />

    <style>
        #app {
            padding-top: 2em;
        }

        #consult-user{
            width: 300px;
        }
    </style>
</head>

<body>

    <div class="navbar-fixed ">
        <nav>
            <div class="nav-wrapper green">
                <a href="#" class="brand-logo truncate">Retroflix</a>
            </div>
        </nav>
    </div>

    <div class="container" id="app">
        <div class="row">
            <h5 class="col s12">Click no botão para consultar usuários</h5>
            <form class="col s12">
                <div class="row">
                   
                    <div class="col">
                        <button id="consult-user" class="btn-large"
                            ><i class="material-icons">face
                            </i></button>

                    </div>
                   
                </div>
                <div class="row">
                    <div id="result"></div>
                </div>
        </div>
        
        

        <div class="row">
            <div class="col s12">
                <h5>Instalar a aplicação</h5>
                <button class="waves-effect waves-light btn green" id="btn-instalar" hidden><i class="material-icons right">home</i>Instalar</button>
            </div>
        </div>
    </div>

     



        <!--JavaScript at end of body for optimized loading-->
        <script src="js/materialize.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/instalar.js"></script>

</body>

</html>
